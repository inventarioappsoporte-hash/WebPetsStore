<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HomeRenderer Only</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test HomeRenderer Only</h1>
    
    <div class="debug" id="debug-log">Iniciando...</div>
    
    <!-- Estructura mÃ­nima necesaria -->
    <div class="section" data-section="top-discounts">
        <h2 class="section__title">ğŸ”¥ TOP DESCUENTOS HOY</h2>
        <div class="section__content carousel">
            Cargando...
        </div>
    </div>

    <!-- Scripts mÃ­nimos necesarios -->
    <script src="js/core/constants.js?v=debug"></script>
    <script src="js/core/utils.js?v=debug"></script>
    <script src="js/core/dataLoader.js?v=debug"></script>
    <script src="js/modules/homeRenderer.js?v=debug"></script>
    
    <script>
        const debugLog = document.getElementById('debug-log');
        
        function addLog(message) {
            console.log(message);
            debugLog.innerHTML += `<br>${message}`;
        }
        
        async function testHomeRendererOnly() {
            try {
                addLog('ğŸ”„ Iniciando test del HomeRenderer...');
                
                // Crear instancia del HomeRenderer
                const homeRenderer = new HomeRenderer(dataLoader);
                addLog('âœ… HomeRenderer creado');
                
                // Ejecutar render
                addLog('ğŸ”„ Ejecutando render...');
                await homeRenderer.render();
                addLog('âœ… Render completado');
                
                // Verificar si se renderizÃ³ algo
                const topDiscountsSection = document.querySelector('[data-section="top-discounts"] .section__content');
                if (topDiscountsSection && topDiscountsSection.innerHTML.trim() !== 'Cargando...') {
                    addLog('âœ… Contenido renderizado en TOP DESCUENTOS');
                    addLog(`ğŸ“Š Contenido: ${topDiscountsSection.innerHTML.substring(0, 100)}...`);
                } else {
                    addLog('âŒ NO se renderizÃ³ contenido en TOP DESCUENTOS');
                    addLog(`ğŸ“Š Contenido actual: "${topDiscountsSection?.innerHTML}"`);
                }
                
            } catch (error) {
                addLog(`âŒ Error: ${error.message}`);
                console.error('Error completo:', error);
            }
        }
        
        // Ejecutar cuando todo estÃ© cargado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', testHomeRendererOnly);
        } else {
            testHomeRendererOnly();
        }
    </script>
</body>
</html>
