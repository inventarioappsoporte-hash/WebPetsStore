<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Force Reload Test</title>
</head>
<body>
    <h1>üîÑ Force Reload Test</h1>
    <div id="status">Cargando...</div>
    
    <script>
        // Forzar recarga sin cache
        const timestamp = Date.now();
        console.log('üîÑ Timestamp:', timestamp);
        
        async function forceTest() {
            try {
                // Cargar con timestamp √∫nico
                const response = await fetch(`data/products.json?t=${timestamp}`);
                console.log('üì° Response status:', response.status);
                
                const products = await response.json();
                console.log('üì¶ Products loaded:', products.length);
                
                // Buscar CAMA VICTORIA
                const cama = products.find(p => p.id === 'prod_222');
                console.log('üõèÔ∏è CAMA VICTORIA:', cama);
                
                if (cama) {
                    console.log('üõèÔ∏è CAMA topDiscount:', cama.topDiscount);
                    console.log('üõèÔ∏è CAMA marketing:', cama.images.marketing);
                }
                
                // Filtrar topDiscount
                const topDiscount = products.filter(p => p.topDiscount === true);
                console.log('üî• Products with topDiscount:', topDiscount.length);
                topDiscount.forEach(p => console.log(`  - ${p.name} (${p.id})`));
                
                document.getElementById('status').innerHTML = `
                    <p>‚úÖ Productos: ${products.length}</p>
                    <p>üî• TopDiscount: ${topDiscount.length}</p>
                    <p>üõèÔ∏è CAMA VICTORIA: ${cama ? 'ENCONTRADA' : 'NO ENCONTRADA'}</p>
                    ${cama ? `<p>üõèÔ∏è CAMA topDiscount: ${cama.topDiscount}</p>` : ''}
                `;
                
                // Si CAMA VICTORIA existe y tiene topDiscount, el problema est√° en el renderer
                if (cama && cama.topDiscount === true) {
                    document.getElementById('status').innerHTML += `
                        <p style="color: green;">‚úÖ CAMA VICTORIA deber√≠a aparecer en TOP DESCUENTOS</p>
                        <p style="color: red;">‚ùå El problema est√° en el renderer o en el filtrado</p>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('status').innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        forceTest();
    </script>
</body>
</html>
