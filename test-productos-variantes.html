<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Productos con Variantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }
        .product-card {
            border: 2px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: #fafafa;
        }
        .product-card h2 {
            color: #2196F3;
            margin-top: 0;
        }
        .info-row {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }
        .info-label {
            font-weight: bold;
            color: #666;
            min-width: 150px;
        }
        .info-value {
            color: #333;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }
        .badge.discount {
            background: #f44336;
        }
        .variants {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 4px;
        }
        .variant-item {
            padding: 10px;
            margin: 5px 0;
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }
        .test-links {
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
        }
        .test-links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .test-links a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Productos con Variantes</h1>
        
        <div id="products-container"></div>
        
        <div class="test-links">
            <h3>üîó Enlaces de Prueba:</h3>
            <a href="product.html?id=prod_106" target="_blank">Ver Producto 106 (SHAMPOO)</a>
            <a href="product.html?id=prod_145" target="_blank">Ver Producto 145 (COLCHON)</a>
            <a href="index.html" target="_blank">Ver en Home</a>
        </div>
    </div>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('data/products.json');
                const products = await response.json();
                
                // Filtrar productos con variantes
                const variantProducts = products.filter(p => p.hasVariants === true);
                
                console.log('Total productos:', products.length);
                console.log('Productos con variantes:', variantProducts.length);
                
                const container = document.getElementById('products-container');
                
                if (variantProducts.length === 0) {
                    container.innerHTML = '<p style="color: red;">‚ùå No se encontraron productos con variantes</p>';
                    return;
                }
                
                variantProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    let variantsHTML = '<div class="variants"><h4>Variantes:</h4>';
                    product.variants.combinations.forEach((variant, index) => {
                        const attrs = Object.entries(variant.attributes)
                            .map(([key, value]) => `${key}: ${value}`)
                            .join(', ');
                        
                        variantsHTML += `
                            <div class="variant-item">
                                <strong>Variante ${index + 1}:</strong> ${attrs}<br>
                                <strong>Precio:</strong> $${variant.price.toLocaleString()}
                                ${variant.originalPrice ? `<span class="original-price">$${variant.originalPrice.toLocaleString()}</span>` : ''}
                                <br>
                                <strong>Stock:</strong> ${variant.stock} unidades
                                <br>
                                <strong>SKU:</strong> ${variant.sku}
                            </div>
                        `;
                    });
                    variantsHTML += '</div>';
                    
                    card.innerHTML = `
                        <h2>${product.name}</h2>
                        <div class="info-row">
                            <span class="info-label">ID:</span>
                            <span class="info-value">${product.id}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Categor√≠a:</span>
                            <span class="info-value">${product.category} / ${product.subcategory}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Badge:</span>
                            <span class="badge">${product.badge}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Precio Base:</span>
                            <span class="price">$${product.basePrice.toLocaleString()}</span>
                            ${product.baseOriginalPrice ? `<span class="original-price">$${product.baseOriginalPrice.toLocaleString()}</span>` : ''}
                        </div>
                        ${product.discount ? `
                        <div class="info-row">
                            <span class="info-label">Descuento:</span>
                            <span class="badge discount">${product.discount}% OFF</span>
                        </div>
                        ` : ''}
                        <div class="info-row">
                            <span class="info-label">Stock Total:</span>
                            <span class="info-value">${product.stock} unidades</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Rating:</span>
                            <span class="info-value">‚≠ê ${product.rating} (${product.reviews} reviews)</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Marca:</span>
                            <span class="info-value">${product.brand}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">SKU:</span>
                            <span class="info-value">${product.sku}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Atributos:</span>
                            <span class="info-value">${product.variants.attributes.map(a => a.name).join(', ')}</span>
                        </div>
                        ${variantsHTML}
                    `;
                    
                    container.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error cargando productos:', error);
                document.getElementById('products-container').innerHTML = 
                    `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        loadProducts();
    </script>
</body>
</html>
