<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Directo</title>
</head>
<body>
    <h1>üîç Test Directo - Sin DataLoader</h1>
    <div id="result"></div>

    <script>
        async function testDirect() {
            const result = document.getElementById('result');
            
            try {
                console.log('üîç Test directo iniciado...');
                
                // Test 1: Cargar productos directamente
                result.innerHTML += '<p>üì° Cargando productos...</p>';
                const response = await fetch('data/products.json');
                console.log('üì° Response:', response.status, response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const products = await response.json();
                console.log('üì¶ Products:', products.length);
                result.innerHTML += `<p>‚úÖ Productos cargados: ${products.length}</p>`;
                
                // Test 2: Buscar CAMA VICTORIA
                const cama = products.find(p => p.id === 'prod_222');
                console.log('üõèÔ∏è CAMA VICTORIA:', cama);
                
                if (cama) {
                    result.innerHTML += `<p>‚úÖ CAMA VICTORIA encontrada</p>`;
                    result.innerHTML += `<p>üî• topDiscount: ${cama.topDiscount}</p>`;
                    result.innerHTML += `<p>üñºÔ∏è marketing: ${cama.images.marketing}</p>`;
                } else {
                    result.innerHTML += `<p>‚ùå CAMA VICTORIA NO encontrada</p>`;
                    return;
                }
                
                // Test 3: Filtrar topDiscount manualmente
                const topDiscountProducts = products.filter(p => p.topDiscount === true);
                console.log('üî• Top discount products:', topDiscountProducts);
                
                result.innerHTML += `<p>üî• Productos con topDiscount: ${topDiscountProducts.length}</p>`;
                topDiscountProducts.forEach(p => {
                    result.innerHTML += `<p>  - ${p.name} (${p.id})</p>`;
                });
                
                // Test 4: Verificar si CAMA VICTORIA est√° en la lista
                const camaInList = topDiscountProducts.find(p => p.id === 'prod_222');
                if (camaInList) {
                    result.innerHTML += `<p style="color: green;">‚úÖ CAMA VICTORIA S√ç est√° en topDiscount</p>`;
                    result.innerHTML += `<p style="color: red;">‚ùå El problema est√° en el HomeRenderer</p>`;
                } else {
                    result.innerHTML += `<p style="color: red;">‚ùå CAMA VICTORIA NO est√° en topDiscount</p>`;
                    result.innerHTML += `<p>üîç Valor actual topDiscount: ${cama.topDiscount}</p>`;
                    result.innerHTML += `<p>üîç Tipo: ${typeof cama.topDiscount}</p>`;
                }
                
                // Test 5: Cargar home.json
                const homeResponse = await fetch('data/home.json');
                const homeConfig = await homeResponse.json();
                const topDiscountsSection = homeConfig.sections.find(s => s.id === 'top-discounts');
                
                result.innerHTML += `<p>üìã Filtro TOP DESCUENTOS: ${JSON.stringify(topDiscountsSection.filter)}</p>`;
                
                // Test 6: Simular filtrado exacto
                const criteria = topDiscountsSection.filter;
                const filtered = products.filter(p => {
                    return Object.keys(criteria).every(key => {
                        const value = criteria[key];
                        const productValue = p[key];
                        console.log(`Checking ${p.name}: ${key} = ${productValue} === ${value}`, productValue === value);
                        return productValue === value;
                    });
                });
                
                result.innerHTML += `<p>üéØ Productos filtrados: ${filtered.length}</p>`;
                filtered.forEach(p => {
                    result.innerHTML += `<p>  ‚úÖ ${p.name}</p>`;
                });
                
                if (filtered.length === 0) {
                    result.innerHTML += `<p style="color: red;">‚ùå NING√öN PRODUCTO PASA EL FILTRO</p>`;
                    
                    // Debug del filtro con CAMA VICTORIA
                    result.innerHTML += `<p>üîç Debug CAMA VICTORIA:</p>`;
                    Object.keys(criteria).forEach(key => {
                        const value = criteria[key];
                        const productValue = cama[key];
                        const matches = productValue === value;
                        result.innerHTML += `<p>  ${key}: ${productValue} === ${value} = ${matches}</p>`;
                    });
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                result.innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        testDirect();
    </script>
</body>
</html>
